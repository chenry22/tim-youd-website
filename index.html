<!DOCTYPE html>
<html>
    <head>
        <!-- Fix mobile styling -->
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <!-- Google App Script API -->
        <link rel="preconnect" href="https://script.google.com" crossorigin>

        <!-- icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        
        <!-- font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

        <!-- project-specific styling/functionality -->
        <link href="style.css" rel="stylesheet">
        <script src="scripts/main.js"></script>
        <title>Up All Night</title>
    </head>

    <body>
        <div class="topnav">
            <a href="#">
                <i class="fa-solid fa-house"></i>
            </a>
            <div class="spacer"></div>
            <div class="nav-dropdown">
                <button href="javascript:void(0);" class="icon" onclick="toggleNavDropdown()">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <div id="dropdown-container" class="hidden">
                    <a href="#">Main</a>
                    <a href="/interviews.html">Interviews</a>
                    <a href="/about.html">About</a>
                </div>
            </div>
        </div>
        
        <h1 class="main-title">Up All Night</h1>
        <h3 class="sub-title">with Tim Youd</h3>

        <div id="main-div">
            <div class="left-column">
                <!-- LITTLE ANIMATION OF TALKING WOULD BE COOL -->
                <img src="images/tim-youd-transparent.png" alt="Host/Retypist Tim Youd"/>
                <button class="filled-button" onclick="window.location.href='about.html'">Up All Night</button>
            </div>
            <div class="right-column">
                <img id="book-cover" src="images/book_cover.png"/>
                <iframe class="kwur-embed" src="https://mixlr.com/users/4072220/embed" frameborder="no" marginheight="0" marginwidth="0"></iframe>
            </div>
        </div>
        
        <!-- Interviews Row -->
        <div id="interview-div">
            <div class="interview-row-nav-button left">
                <button onclick="moveInterviewRow(true)"><</button>
            </div>
            <!-- This row will be filled in by main.js -->
            <div id="interview-row"></div>
            <div class="interview-row-nav-button right">
                <button onclick="moveInterviewRow(false)">></button>
            </div>
        </div>

        <div class="overlay hidden" id="popup">
            <div class="overlay-container" onclick="event.stopPropagation()">
                <span class="close-btn" onclick="closeFullImage()">&times;</span>
                <img id="popup-img" class="popup-img" src="" alt="Full Image">
                <div class="popup-buttons">
                    <button id="full-interview-button" class="filled-button">Full Interview</button>
                    <button id="more-info-button" class="stroke-button">Learn More</button>
                </div>
            </div>
        </div>

        <button id="view-all-interviews-button" class="stroke-button" onclick="location.href='interviews.html'">View All Interviews</button>
    </body>
</html>
